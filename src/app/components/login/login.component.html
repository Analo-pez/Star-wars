<section class="login">
    <h2 class="title">
        Login
    </h2>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <span class="msg" *ngIf="loginForm.submitted && loginForm.controls['userName'].errors">El usuario es obligatorio</span>
        <div class="form-group">
            <label for="inputName">Username</label>
            <input type="text" class="form-control" id="inputName" [(ngModel)]="person.userName" name="userName" min-length="2" required>
        </div>
        <span class="msg" *ngIf="loginForm.submitted && loginForm.controls['password'].errors">La contrase√±a es obligatoria</span>
        <div class="form-group" data-validate="password is required">
            <label for="inputPassword1">Password</label>
            <input type="current-password" class="form-control" id="inputPassword1" [(ngModel)]="person.password" name="password" min-length="4" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="register" routerLink="/register">Register</a>
    </form>
</section>
