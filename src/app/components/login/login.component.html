<section class="login">
    <h2 class="title">
        Login
    </h2>
    <form class="form">
        <div class="form-group">
            <label for="exampleInputName">Username</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <!-- PERMITIR LA RUTA SOLO SI COINCIDE CON USUARIO REGISTRADO -->
        <button routerLink="/listStarships" type="submit" class="btn btn-primary">Login</button>
        <a class="register" routerLink="/register">Register</a>
    </form>

</section>
